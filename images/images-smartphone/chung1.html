<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone selling page</title>
    <link rel="stylesheet" href="test1.css">
    <script src="test1.js" defer></script>
    <!-- font-awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="chung.js" defer></script>
</head>
<body>
    <div class="menu_bar">
        <a href="#"><i class="fa-solid fa-house"></i>Trang chủ</a>
        &gtcc;
        <a href="#">Điện thoại</a>
        &gtcc;
        <a id="product-name" href="#">Loading...</a>
    </div>
    <div class="container">
        <div class="phone_info">
            <p id="name" class="name">Loading...</p>
            <p id="name_hint" class="name_hint">Loading...</p>
            <div class="rating">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
                (18 đánh giá)
            </div>
        </div>
        <br>
        <div class="slider">
            <div class="slider_left_top">
                <img id="image1" src="" alt="">
                <img id="image2" src="" alt="">
                <img id="image3" src="" alt="">
            </div>
            <div class="price-section">
                <span id="price" class="price">Loading...</span>
                <span id="original-price" class="original-price">Loading...</span>
                <span id="discount" class="discount">Loading...</span>
                <br>
                <span id="sold" class="sold">Loading...</span>
            </div>
        </div>
    </div>
</body>
</html>
