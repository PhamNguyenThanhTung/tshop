<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="test1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="menu_bar">
        <a href="#"><i class="fa-solid fa-house"></i>Trang chủ</a>
        &gtcc;
        <a href="#">Điện thoại</a>
        &gtcc;
        <a href="#" id="product-name-nav"></a>
    </div>

    <div class="container">
        <div class="phone_info">
            <p class="name" id="product-name"></p>
            <div class="rating">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
        </div>

        <div class="slider">
            <div class="slider_content">
                <div class="slider_left">
                    <div class="slider_left_container">
                        <div class="slider_left_top" id="product-images">
                            <!-- Images will be inserted here by JavaScript -->
                        </div>
                        <div class="slider_left_top_btn">
                            <i class="fa-solid fa-chevron-left"></i>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="slider_left_bottom" id="product-thumbnails">
                        <!-- Thumbnails will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="slider_right">
                    <div class="price-section">
                        <span class="price" id="product-price"></span>
                        <span class="original-price" id="product-original-price"></span>
                        <span class="discount" id="product-discount"></span>
                        <span class="sold" id="product-sold"></span>
                    </div>
                    <div class="offers" id="product-offers">
                        <!-- Offers will be inserted here by JavaScript -->
                    </div>
                    <div class="footer-slide">
                        <div><i class="fas fa-shield-alt"></i> Bảo hành toàn diện</div>
                        <div><i class="fas fa-truck"></i> Giao hàng toàn quốc</div>
                    </div>
                    <div class="cart-section">
                        <button class="cart-button">Thêm vào giỏ hàng<img class="total-price" src="img/shopping-cart.gif" alt=""></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info_container">
            <nav class="info_nav">
                <ul>
                    <li id="review"><a href="#">Đánh giá chi tiết</a></li>
                    <li id="video_review"><a href="#">Video review</a></li>
                    <li id="BinhLuan"><a href="#">Bình luận</a></li>
                </ul>
            </nav>
            <div class="review">
                <div class="review_content">
                    <h3>Thông số kĩ thuật <span id="xclose"> <i class="fa-regular fa-circle-xmark"></i>Đóng</span></h3>
                    <div id="product-specs">
                        <!-- Specifications will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="video" id="product-video">
            <!-- Video will be inserted here by JavaScript -->
        </div>

        <div class="content-container">
            <div class="highlight" id="product-highlights">
                <!-- Highlights will be inserted here by JavaScript -->
            </div>
            <div class="content" id="product-description">
                <!-- Description will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="chung2.js"></script>
</body>
</html>
